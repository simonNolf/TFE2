version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: my-postgres-container
    env_file:
      - ./backend/.env.production
    ports:
      - "5432:5432"
    volumes:
      - /path/to/data:/var/lib/postgresql/data
    networks:
      - my_network

  backend:
    build:
      context: ./backend  # Chemin vers le r√©pertoire contenant le Dockerfile
      dockerfile: ./backend/Dockerfile  # Nom du Dockerfile
    container_name: my-backend-container
    working_dir: /app
    command: npm start
    env_file:
      - ./backend/.env.production
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
    networks:
      - my_network

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: my-frontend-container
    env_file:
      - ./frontend/.env.production
    ports:
      - "8070:80"
    networks:
      - my_network

networks:
  my_network:
    external: true
