version: '3.8'

services:
  postgres:
    build:
      context: ./DB
      dockerfile: Dockerfile
    container_name: my-postgres-container
    env_file:
      - ./DB/.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - my_network
    environment:
      POSTGRES_HOST: 172.20.0.10  # Adresse IP spécifique pour PostgreSQL

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile  
    container_name: my-backend-container
    working_dir: /app
    command: npm start
    env_file:
      - ./backend/.env
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
    networks:
      - my_network
    environment:
      PGHOST: 172.20.0.10  # Adresse IP spécifique pour PostgreSQL
      PGPORT: 5432

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: my-frontend-container
    env_file:
      - ./frontend/.env
    ports:
      - "8070:80"
    networks:
      - my_network

networks:
  my_network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
