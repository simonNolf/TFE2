version: '3.8'

services:
  postgres:
    build:
      context: ./DB
      dockerfile: Dockerfile
    container_name: my-postgres-container
    environment:
      - POSTGRES_HOST=localhost
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Ouistiti
      - POSTGRES_PORT=5432
      - POSTGRES_DB=TFE
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/dataa
    networks:
      - my_network



  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile  
    container_name: my-backend-container
    working_dir: /app
    command: npm start
    env_file:
      - ./backend/.env
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
    networks:
      - my_network

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: my-frontend-container
    env_file:
      - ./frontend/.env
    ports:
      - "8070:80"
    networks:
      - my_network

networks:
  my_network:
    external: true
volumes:
  postgres_data: 