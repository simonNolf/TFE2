version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: my-postgres-container
    environment:
      POSTGRES_DB: ${{ secrets.PGDATABASE }}
      POSTGRES_USER: ${{ secrets.PGUSER }}
      POSTGRES_PASSWORD: ${{ secrets.PGPASSWORD }}
    ports:
      - "5432:5432"
    volumes:
      - /path/to/data:/var/lib/postgresql/data

  backend:
    image: node:14
    container_name: my-backend-container
    working_dir: /app
    command: npm start
    environment:
      DATABASE_URL: postgres://${{ secrets.PGUSER }}:${{ secrets.PGPASSWORD }}@postgres:5432/${{ secrets.PGDATABASE }}
      API_URL: ${{ secrets.API_URL }}
      MAIL: ${{ secrets.MAIL }}
      MDP: ${{ secrets.MDP }}
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my-frontend-container
    environment:
      - API_URL: ${{ secrets.API_URL }}
      - MAIL: ${{ secrets.MAIL }}
      - MDP: ${{ secrets.MDP }}
    ports:
      - "8070:80"

networks:
  default:
    external:
      name: my_network
