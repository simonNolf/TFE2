version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: my-postgres-container
    environment:
      POSTGRES_DB: ${PGDATABASE}
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - /path/to/data:/var/lib/postgresql/data

  backend:
    image: node:14
    container_name: my-backend-container
    working_dir: /app
    command: npm start
    environment:
      DATABASE_URL: postgres://${PGUSER}:${PGPASSWORD}@postgres:5432/${PGDATABASE}
      API_URL: ${API_URL}
      MAIL: ${MAIL}
      MDP: ${MDP}
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my-frontend-container
    environment:
      - API_URL: ${API_URL}
      - MAIL: ${MAIL}
      - MDP: ${MDP}
    ports:
      - "8070:80"

networks:
  default:
    external:
      name: my_network
