version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: my-postgres-container
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"
    volumes:
      - /path/to/data:/var/lib/postgresql/data

  backend:
    image: node:14
    container_name: my-backend-container
    working_dir: /app
    command: npm start
    environment:
      DATABASE_URL: postgres://myuser:mypassword@postgres:5432/mydatabase
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: .
      dockerfile: Dockerfile # Nom du fichier Dockerfile, s'il est Ã  la racine du contexte
    container_name: my-frontend-container
    ports:
      - "8070:80"


networks:
  default:
    external:
      name: my_network
