version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: my-postgres-container
    env_file:
      - ./backend/.env.production  # Chemin vers le fichier .env.production
    ports:
      - "5432:5432"
    volumes:
      - /path/to/data:/var/lib/postgresql/data

  backend:
    image: node:14
    container_name: my-backend-container
    working_dir: /app
    command: npm start
    env_file:
      - ./backend/.env.production  # Chemin vers le fichier .env.production
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my-frontend-container
    env_file:
      - ./frontend/.env.production  # Chemin vers le fichier .env.production
    ports:
      - "8070:80"

networks:
  default:
    external:
      name: my_network
